task turnOnVehicle{
    doLast {
        println ("turnOnVehicle")
    }
}

task accelerateVehicle {
    dependsOn "turnOnVehicle"
    doLast {
        println ("accelerateVehicle")
    }
}

task increaseSpeed {
    dependsOn "accelerateVehicle"
    doLast {
        println ("increaseSpeed")
    }
}

task afterDefaultTask {
    dependsOn "projects"
    doLast {
        println "afterDefaultTask"
    }
}

task turnOnVehicleRadio {
    mustRunAfter "turnOnVehicle"
    doLast {
        println ("turnOnVehicleRadio")
    }
}

task crazyDriving {
    dependsOn = ["turnOnVehicleRadio", "accelerateVehicle"]
}

